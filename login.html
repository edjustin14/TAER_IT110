<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login/Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="ed1.css">
</head>
<body>
    <div id="login-container">
        <h1><center>Login Form</center></h1>
        <form id = "myForm" action = "page2.html"onsubmit="return validateForm()">
     
            <label for="username" class="label-color">Username:</label>
            <input type="text" id="username" placeholder="Username" required><br>

            <label for="password" class="label-color">Password:</label>
            <input type="password" id="password" placeholder="Password" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
<!-- Include Bootstrap CSS and JavaScript -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script.js"></script>

</body>
</html>
